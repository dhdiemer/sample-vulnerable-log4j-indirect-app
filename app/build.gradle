plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation('sample-vulnerable-log4j-direct-lib:lib') {
        version {
            branch = 'main'
        }
    }
}

application {
    mainClass = 'sample.vulnerable.log4j.indirect.app.App'
}
